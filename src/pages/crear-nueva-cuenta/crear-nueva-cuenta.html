<ion-header>
  <ion-navbar>
    <ion-title>
      Crear nueva cuenta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#95C623;">
  <div class="spacer" style="width:300px;height:27px;" id="crearNuevaCuenta-spacer3"></div>
  <img src="assets/img/BKvneOuxSGGolz2Q0AOc_login.svg" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:13px;" id="crearNuevaCuenta-spacer2"></div>
  <form id="crearNuevaCuenta-form2">
    <ion-list id="crearNuevaCuenta-list2">
      <ion-item id="crearNuevaCuenta-input3">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="user.nombre" [(ngModel)]="profile.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item id="crearNuevaCuenta-input4">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="Correo Electrónico" [(ngModel)]="user.email" [(ngModel)]="profile.email" name="correo"></ion-input>
      </ion-item>
      <ion-item id="crearNuevaCuenta-input5">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.password" name="contrasenia"></ion-input>
      </ion-item>
      <ion-item id="crearNuevaCuenta-input6">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Teléfono de contacto (opcional)" [(ngModel)]="user.telefono" [(ngModel)]="profile.telefono" name="telefono"></ion-input>
      </ion-item>
      <ion-item id="crearNuevaCuenta-select1">
        <ion-select [(ngModel)]="user.departamento" placeholder= "Escoga su departamento" [(ngModel)]="profile.departamento" name="departamento">
          <ion-option>Alta Verapaz</ion-option>
          <ion-option>Baja Verapaz</ion-option>
          <ion-option>Chimaltenango</ion-option>
          <ion-option>Chiquimula</ion-option>
          <ion-option>Petén</ion-option>
          <ion-option>El Progreso</ion-option>
          <ion-option>Quiché</ion-option>
          <ion-option>Escuintla</ion-option>
          <ion-option>Guatemala</ion-option>
          <ion-option>Huehuetenango</ion-option>
          <ion-option>Izabal</ion-option>
          <ion-option>Jalapa</ion-option>
          <ion-option>Jutiapa</ion-option>
          <ion-option>Quetzaltenango</ion-option>
          <ion-option>Retalhuleu</ion-option>
          <ion-option>Sacatepéquez</ion-option>
          <ion-option>San Marcos</ion-option>
          <ion-option>Santa Rosa</ion-option>
          <ion-option>Sololá</ion-option>
          <ion-option>Suchitepéquez</ion-option>
          <ion-option>Totonicapán</ion-option>
          <ion-option>Zacapa</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:10px;" id="crearNuevaCuenta-spacer4"></div>
    <button id="crearNuevaCuenta-button3" ion-button color="dark" on-click="registrar(user)" block>
      Crear cuenta
    </button>
  </form>
</ion-content>
