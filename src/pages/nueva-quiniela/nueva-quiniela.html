<ion-header>
  <ion-navbar>
    <ion-title>
      Nueva Quiniela
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8" style="background-color:#9BC637;">
  <img src="assets/img/zm8W4DPbRiuUgfzAb3d6_Vista-kate.png" style="display:block;width:25%;height:auto;margin-left:auto;margin-right:auto;" />
  <h4 id="nuevaQuiniela-heading10" style="color:#FFFFFF;text-align:center;">
    Ingresa el nombre de la quiniela:
  </h4>
  <form id="nuevaQuiniela-form5">
    <ion-item id="nuevaQuiniela-input10">
      <ion-label></ion-label>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre" name="nombre"></ion-input>
    </ion-item>
  </form>
  <button id="nuevaQuiniela-button10" ion-button color="dark" block on-click="goToQuinielaCreada()">
    Crear quiniela
  </button>
</ion-content>
