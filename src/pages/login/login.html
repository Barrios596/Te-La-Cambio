<ion-content padding id="page5" style="background-color:#ffffff">
  <div id="login-container1">
    <img src="assets/img/zLd2uKWTbOfIIO22i2AL_Logopit_1523240444463.png" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <form id="login-form1">
    
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="Correo Electrónico" [(ngModel)]="user.email" name="correo"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.password" name="contrasenia"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:23px;" id="login-spacer1"></div>
    <button id="login-button1" on-click="login(user)" ion-button color="olivo" block >
      Iniciar Sesión
    </button>
    <button id="login-button2"  ion-button clear color="dark" block style="font-weight:400;font-size:15px;" on-click="goToCrearNuevaCuenta()">
      Toca aquí para crear una cuenta nueva
    </button>
  </form>
</ion-content>
