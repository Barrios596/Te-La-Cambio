<ion-header>
  <ion-navbar  color="olivo">
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7" style="background-color:#9BC637;">
  <div class="spacer" style="width:300px;height:27px;" id="perfil-spacer6"></div>
  <img src="assets/img/BKvneOuxSGGolz2Q0AOc_login.svg" style="display:block;width:25%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:13px;" id="perfil-spacer7"></div>
  <h4 id="perfil-heading6" style="color:#002626;">
    Nombre
  </h4>
  <ion-list id="perfil-list8">
    <ion-item id="perfil-input7">
      <ion-input type="text" placeholder="" [(ngModel)]="nombre" name="any"></ion-input>
    </ion-item>
  </ion-list>
  <form id="perfil-form3">
    <h4 id="perfil-heading4" style="color:#002626;">
      Teléfono
    </h4>
    <ion-item id="perfil-input8">
      <ion-input type="text" placeholder="" [(ngModel)]="telefono" name="NOMBRE"></ion-input>
    </ion-item>
    <h4 id="perfil-heading5" style="color:#002626;">
      Departamento
    </h4>
    <ion-item id="perfil-input965">
      <ion-input type="text" placeholder=""  [(ngModel)]="departamento" name="any"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:15px;" id="perfil-spacer8"></div>
  </form>
  <button id="login-button1" on-click="guardar()" ion-button color="olivo" block >
    Guardar Cambios
  </button>
  <button id="perfil-button6" ion-button clear color="dark" block style="font-weight:300;font-size:15px;" on-click="goToLogin()">
    Cerrar Sesión
  </button>
</ion-content>
